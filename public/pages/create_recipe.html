<html lang="en">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="stylesheets/create_r.css">
    <title>APPetizer</title>
</head>

<body class="container">


    <div class="m-3 row justify-content-center align-content-center">
        <img src="images/logo.svg" alt="" height="200em" width="300em">
    </div>


    <div class="row m-3" style="text-align: center">
        <p>To add your recipe to the APPetizer collection, please fill in the fields below and hit the submit button at
            the bottom of the page. After you submit your recipe, it will be discoverable by all of APPetizer's users
        </p>
    </div>
    <!--border : black 2px solid;-->
    <div class="formContainer">
        <form class="shaddow" style="padding: 1em 1em;" method="POST" action="endpoint">
            <div class="form-group">
                <label for="exampleInputEmail1">Recipe Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">What do you want this recipe to be called</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Recipe Discription</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    
    
            <div class="form-group accordion" id="accordionExample">
                <div class="card">
    
                    <div class="card-header" id="headingOne">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                                Add Ingrediants
                            </button>
                        </h2>
                    </div>
    
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                        data-parent="#accordionExample">
                        <div class="card-body" id="incrediantsCard">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ingrediant Name"
                                    aria-label="Ingrediant" id='ingrediant' aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-success" type="button" id="ingrediantAdd">Add</button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Instructions</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Cook-Time</label>
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">Hours</option>
                            <option value="2">Minutes</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Prep-Time</label>
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    <div class="input-group-append">
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">Hours</option>
                            <option value="2">Minutes</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Picture of your recipe</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
    
            </div>
    
    
    
    
    
    
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    




</body>
<script src="js/create_recipe.js"></script>

</html>
