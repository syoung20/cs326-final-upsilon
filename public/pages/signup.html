<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body background="images/wallpaper.jpg">

    <form action="/action_page.php" method="get" valign="middle">
        <div class="imgcontainer">
            <img src="images/user-avatar.jpg" heigth=140 width=140 alt=Avatar class=avatar>
        </div>
        
        <div class=container>
            <label for=email>Email</label>
            <input type="text" placehodler="Enter Email" name=email required>
            <label for=uname>Username</label>
            <input type="text" placehodler="Enter Username" name=uname required>
            <label for=pswd>Password (min: 8 characters)</label>
            <input type="password" placehodler="Enter Password" name=pswd required>
            <label for=rpswd>Repeat Password</label>
            <input type="password" placehodler="Repeat Password" name=rpswd required>
            <button type=submit>Signup</button>
        </div>

        <div class=container>
            <span>Already have an account?  <a href="">Log in</a></span>
        </div>
    </form>
</body>
</html>
