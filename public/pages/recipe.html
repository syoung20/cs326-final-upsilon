<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylesheets/recipe.css">

        
    </head>
    <body class="container">
        <button type="submit" id="myBtn">Populate page</button>
        <section>
            <div class="top-container">
                <img src="../images/img.jpg" alt="Snow" style="width:100%;">
                <h1 class="top-left" id="recipeTitle">Title</h1>
                <h2 class="bottom-right" id="recipeAuthor">Author</h2>
            </div>
        </section>
        <section>
            <hr>
            <div class="description">
                <h3>Description</h3>
                <p id="recipeDescription">description...</p>
            </div>
            <div class="details container">
                <div class= "row">
                    <div class="col-3">
                        <div>
                            <h4 id="recipePreptime">##</h4>
                            <p>prep</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <h4 id="recipeCooktime">##</h4>
                            <p>cook</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <h4 id="recipeTotaltime">##</h4>
                            <p>total</p>
                        </div>
                    </div>
                    <div class="col-3">
                        <div>
                            <h4 id="recipeServings">##</h4>
                            <p>servings</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row container recipe-content">
            <div class="container ingredients col-md-4">
                <h3>Ingredients</h3>
                <ul id="recipeIngredients">
                    <li>ingredients...</li>
                </ul>
                <button type="button" class="btn btn-light" id="buttonAdd">Add to grocery list</button>
            </div>
            <div class="container col-md-8 instructions">
                <h3>Instructions</h3>
                <ol id="recipeInstructions">
                    <li>instructions...</li>    
                </ol>
            </div>
            </div>
        </section>
        <section>
            <div class="tags">
                <h4>Tags</h4>
                <p id="recipeTags">cake, blackberries, white chocolate, lavender, layer-cake, medium-difficulty, baking</p>
            </div>
            <hr>
            <div class="comments">
                <h3>Comments</h3>
                <div class="form-group">
                    <label for="comment">Add a comment</label>
                    <textarea class="form-control" id="comment"></textarea>
                    <button type="button" class="btn btn-light"></button>
                </div>
            </div>
        </section>
        <div id="recoverModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>  
                <p>Ingredients added to grocery list!</p>
            </div>
        </div>
    </body>

    <script src="js/recipe.js"></script>

</html>
