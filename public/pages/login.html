<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/login.css">
</head>

<body background="images/wallpaper.jpg">

    <div class="form" valign="middle">
        <div class="imgcontainer">
            <img src="images/user-avatar.jpg" heigth=140 width=140 alt=Avatar class=avatar>
        </div>
        
        <form class=container method="post" action="https://cs326-final-upsilon.herokuapp.com/account/check">
            <label for=email>Email</label>
            <input type="text" placehodler="Enter Email" name=email required>
            <label for=pswd>Password</label>
            
            <input type="password" placehodler="Enter Password" name=pswd required>
            <button type="submit" id="myBtn">Login</button>
        </form>

        <div class=container>
            <span>Don't have an account?  <a href="signup.html">Sign up</a></span>
        </div>
    </form>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Login succesfull!</p>
            <p>Click to go back to <a href="/">Home Page</a></p>
        </div>
    </div>
    <div id="recoverModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>  
            <label for=pswd>Enter email to get a new password</label>
            <input type="email" placehodler="Enter Password" name=email required>
            <button id="myBtn">Recover password</button>
        </div>
    </div>
    <div id="one" class="modal">
        <div class="modal-content">
          <p>NO USER WITH THE PROVIDED EMAIL</p>
          <span id="spantwo" class="close">&times;</span>  
        </div>
    </div>
    <div id="three" class="modal">
        <div class="modal-content">
          <p>INCORRECT PASSWORD</p>
          <span id ="spanone" class="close">&times;</span>  
        </div>
    </div>
</body>

<script src="js/login.js"></script>

</html>
