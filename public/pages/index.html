<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <title>APPetizer</title>
</head>

<body>
    <!-- nav bar -->
    <nav class="m-3 navbar navbar-expand-lg navbar-light justify-content-end sticky-top"
        style="background-color: #EEF2F7; width: 100%">
        <a class="navbar-brand" href="index.html">APPetizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create_recipe.html">Create Recipe</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="account.html">My Account</a>
                    </li>
                    <li class="nav-item justify-content-end">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
            </ul>
        </div>
    </nav>
    <div class="logo">
        <img src="images/logo.svg" alt="APPetizer Logo" class="mainLogo grow">
    </div>


    <div class='container justify-content-center' id="container">
        <!--search bar-->
        <div class="p-3 input-group mb-3">
            <input type="text" class="form-control" placeholder="Search for a recipe..."
                aria-label="Recipient's username" aria-describedby="button-addon2" id="searchbar">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            </div>
        </div>
        <!--filters view-->
        <div class="row alert alert-warning alert-dismissible fade show searchParams" role="alert"
            data-target="#parameters" data-toggle="collapse">
            To further refine your search, click on this alert.
            <button data-target="#parameters" data-toggle="collapse" type="button" class="close" data-dismiss="alert"
                aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card collapse">
            <!--id="parameters"-->
            <div class="card-header ">
                Filters
            </div>
            <div class="card-body">
                <div class="row justify-content-center">

                    <div class="col">
                        <h3>Recipe Categories</h3>
                    </div>
                    <div class="col">
                        <button value="appetizer" type="button" class="m-1 btn btn-primary" data-toggle="button"
                            aria-pressed="false">
                            Appetizer
                        </button>
                        <button value="soup" type="button" class="m-1 btn btn-primary" data-toggle="button"
                            aria-pressed="false">
                            Soup
                        </button>
                        <button value="main_dish" type="button" class="m-1 btn btn-primary" data-toggle="button"
                            aria-pressed="false">
                            Main Dish
                        </button>
                        <button value="dessert" type="button" class="m-1 btn btn-primary" data-toggle="button"
                            aria-pressed="false">
                            Dessert
                        </button>
                    </div>
                </div>
            </div>
        </div>



        <!--
        testing different view for filters
    -->
        <div class="m-1 row collapse" id="parameters" style="width: 100%">
            <div class="col">
                <a style="width: 100%" class="m-1 btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1"
                    role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Filter By Recipe Categories</a>
            </div>
            <div class="col">
                <button style="width: 100%" class="m-1 btn btn-primary" type="button" data-toggle="collapse"
                    data-target="#multiCollapseExample2" aria-expanded="false"
                    aria-controls="multiCollapseExample2">Filter Results by Ingrediants</button>
            </div>
            <!--

                <div class="col">
                <button style="width: 100%" class="m-1 btn btn-primary" type="button" data-toggle="collapse"
                    data-target=".multi-collapse" aria-expanded="false"
                    aria-controls="multiCollapseExample1 multiCollapseExample2">Show all
                    Filters</button>
            </div>
            -->
            

        </div>
        <div class="m-3 row">
            <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample1" style="width: 100%">
                    <div class="card card-body" style="width: 100%">

                        <button style="width: 100%" value="appetizer" type="button" class="m-1 btn btn-light"
                            data-toggle="button" aria-pressed="false">
                            Appetizer
                        </button>

                        </button>
                        <button style="width: 100%" value="soup" type="button" class="m-1 btn btn-light" data-toggle="button" aria-pressed="false">
                            Soup
                        </button>
                        <button style="width: 100%" value="main_dish" type="button" class="m-1 btn btn-light"
                            data-toggle="button" aria-pressed="false">
                            Main Dish
                        </button>
                        <button style="width: 100%" value="dessert" type="button" class="m-1 btn btn-light"
                            data-toggle="button" aria-pressed="false">
                            Dessert
                        </button>
                    </div>
                </div>
            </div>
            <div class="col ml-3">
                <div class="collapse multi-collapse" id="multiCollapseExample2">
                    <div class="card card-body">
                        <div class="input-group ingrediantsInputG mb-3">
                            <div class="input-group mb-3">
                                    <input id="ingrediant" type="text" class="form-control ingrediantInput" placeholder="Recipient's username"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-success" type="button" id="ingrediantAdd">Add</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!--loading spinner-->
        <div class="p-3 d-flex justify-content-center" id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>


    </div>











</body>
